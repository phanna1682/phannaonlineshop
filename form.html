<!DOCTYPE html>
<html>
    <head>
        <title>login form</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <h1><b>សូមស្វាគមន៍មកកាន់Website Phanna online Shop</b></h1>

                <form>
                    <label for="Name">ឈ្មោះ</label>
                    <input type="text" required><br>
                    <label for="password">លេខសម្ងាត់ :</label>
                    <input type="password" maxlength="8" required><br>
                    <input id="submit" type="submit">
                </form>
            </span>
            </header>
            <div class="register">
                <h6><a href='#register'>ចុះឈ្មោះជាសមាជិក</h6></a>
            </div>
        </main>
    </body>
</html>
